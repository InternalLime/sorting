<head>     
  <meta charset="utf-8">
  <title> Сортировка подсчетом
  </title>  
  <style>
  img
  {
    margin: -800 0 150 850 ;
  }

  h1
  {
    size:30;
    font-family: 'Times New Roman', Times, serif; 
    font-size: 100%;
  }
  </style>
  <script>
                                                                                                                                                                                             
  function Preparation_for_sorting()
  {
    var array_preparation = generate(9);
    document.getElementById("inputValue").value = array_preparation;
    var array = sort_counting(array_preparation);
    document.getElementById("inputValue2").value = array;
  }

  function generate(number)
  {
    var array_preparation = [];
    for (var i = 0;  number - 1 >= i; i++)
    {
      array_preparation[i] = Math.floor(Math.random() * (999 - 1 + 1)) + 1; 
    }
    return array_preparation;
  }

 function sort_counting(array)
{   
  var length = array.length;
  var auxiliary_array = [];
  var output_array = [];
  for (var a = 0; a < length; a++)
  {
    auxiliary_array[a] = 0;  
  }
  for (var a = 0; a < length - 1; a++)
  {
    for (var b = a + 1; b < length; b++)
    {
      if (array[a] < array[b])
      { 
        auxiliary_array[b]++;
      }  
      else
      {
        auxiliary_array[a]++;
      }        
    }
  }
  for (var a = 0; a < length; a++)
  { 
    output_array[auxiliary_array[a]] = array[a];
  }
  return output_array;
}
  </script>
  </head>
  <body>
    <div>
      <h1> Входной массив </h1>
      <input type="text" id="inputValue" style="font-size:45px" value="" size=40;>     
      </div>
      <div>
      <h1> Простой алгоритм </h1>
      <input type="text" id="inputValue2" style="font-size:45px" value="" size=40;> 
      </div>
      <div>
      <h1> Алгоритм со списком </h1>
      <input type="text" id="inputValue3" style="font-size:45px" value=" позже" size=40;>     
      </div>
      <div>
      <h1> Устойчивый алгоритм </h1>
      <input type="text" id="inputValue4" style="font-size:45px" value="позже" size=40;>     
      </div>
      <input type="button" name="sort" value="Выполнить сортировку подсчетом"onclick="Preparation_for_sorting();">

    <img src="file1.gif" alt=" Простой алгоритм" >  
  </body>
</html>
